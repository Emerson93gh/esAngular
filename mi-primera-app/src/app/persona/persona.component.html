<!-- formulario -->
<div class="container">
  <div class="col"></div>
  <hr/>
  <form class="row row-cols-lg-auto g-3 align-items-center">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only visually-hidden">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre"
        class="form-control" [(ngModel)] = "nombreInput" >
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only visually-hidden">Apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido"
        class="form-control" [(ngModel)] = "apellidoInput" >
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>
</div>
<br/>

<!-- ngFor -->
<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        {{i + 1}}: {{ persona.nombre }} {{persona.apellido}}
      </div>
    </div>
  </div>
</div>
