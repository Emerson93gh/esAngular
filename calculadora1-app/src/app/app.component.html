<div class="container">
  <h1>{{ titulo }}</h1>

  <!-- Event Binding, datos entre componentes: de hijo a padre -->
  <app-formulario
    (miResultado)="procesarResultado($event)"
    (miValor)="procesarValor($event)"
  ></app-formulario>

  <!-- Property Binding, datos entre componentes: de padre a hijo -->
  <app-resultado
    [resultadoHijo] = "resultado"
    [valHijo] = "val"
  ></app-resultado>
</div>
